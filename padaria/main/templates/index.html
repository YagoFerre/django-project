<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'carrinho' %}">Carrinho</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container-xxl row m-auto">
        {% for produto in produto %}
        <div class="card mt-4 me-auto" style="width: 18rem;">
            {% load static %}
            <img src="{{ produto.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{ produto.nome }}</p>
              <p class="card-text">R$ {{ produto.preco }},00</p>

              <button class="btn btn-primary">Adicionar ao carrinho</button>
              
            </div>
          </div>
          {% endfor %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
